<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I Project 1: Contact Us </title>

    <style>
        body {
    background-color: #123;
    color: #63bfd6;
}

button {
     background-color: darkgoldenrod;
     color: whitesmoke;
     border-radius: 3em;
     font-size: 1rem;
}

h1 {
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 3rem;
}

form {
    display:flex;
    align-items: center;
    justify-content: center;
}

    </style>
</head>
<!--  -->
<body>
    <h1>Contact Us</h1>
    <div class="CU-Form">
        <form>
            <div class="form-name">
                <label>Name:</label>
                <input for="Name" type="text" id="Name" required/>
            </div>
            <div class="form-email">
                <label>Email:</label>
                <input for="Email" type="email" id="email" required/>
            </div>
            <div class="form-msg">
                <label>Message:</label>
                <textarea name="Message" for="Message" id="msg" rows="5" cols="30">Enter Message here...</textarea>
            </div><div class="form-btn">
                <button type="submit">Submit</button>  
            </div>
            
            
        </form>
    </div>
</body>
</html>
